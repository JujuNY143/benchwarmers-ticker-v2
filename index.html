    body { margin: 0; background: transparent; font-family: Arial, sans-serif; }

    .ticker-container {
      position: fixed;

      right: 0;
      height: 120px;
      background: linear-gradient(90deg, #000814, #001d3d, #000814);
      border-top: 3px solid #ffd60a;
      box-shadow: 0 -5px 20px rgba(255, 214, 10, 0.3);
      display: flex;
      align-items: center;
      overflow: hidden;
      z-index: 9999;
    }

    .ticker-header {
      width: 280px;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
      z-index: 1001;
    }

    .brand-text {

      color: white;
      margin-bottom: 4px;
    }

    .live-sports-text {
      color: red;
      font-size: 14px;
    }

    .ticker-content {
      white-space: nowrap;
      display: flex;
      align-items: center;
      height: 100%;
      animation: scroll 120s linear infinite;
      padding-left: 20px;
      z-index: 1;
    }

    .ticker-item {
      display: inline-flex;
      align-items: center;
      margin-right: 50px;
      color: white;
      font-size: 20px;
    }

    .news-item.breaking {
      background: linear-gradient(135deg, #dc2626, #991b1b);
      padding: 4px 10px;
      border-radius: 10px;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    .separator {
      color: #ffd60a;
      margin: 0 12px;
      font-size: 26px;
    }
  </style>
</head>

  <script>
    async function fetchESPNData(sport, league) {
      const url = `https://site.api.espn.com/apis/site/v2/sports/${sport}/${league}/scoreboard`;
      try {
        const res = await fetch(url);
        return await res.json();
      } catch {
        return null;
      }
    }

    function parseGames(data, sportLabel, emoji) {
      if (!data || !data.events) return [];

      return data.events.map(event => {
        const comp = event.competitions[0];
        const teams = comp.competitors;

        const team1 = teams.find(t => t.homeAway === 'away')?.team?.abbreviation || 'TBD';
        const team2 = teams.find(t => t.homeAway === 'home')?.team?.abbreviation || 'TBD';
        const score1 = teams.find(t => t.homeAway === 'away')?.score || '';
        const score2 = teams.find(t => t.homeAway === 'home')?.score || '';

        let status = comp.status?.type?.shortDetail || '';
        if (comp.status?.type?.completed) status = "FINAL";

        return {
          type: 'score',
          content: `${emoji} ${sportLabel}: ${team1} ${score1} vs ${team2} ${score2} (${status})`
        };
      });
    }
